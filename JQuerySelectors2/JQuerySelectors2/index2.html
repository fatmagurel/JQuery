<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
        .btn {
            border: 2px solid black;
            margin-left: 10px;
            padding: 3px;
            color: black;
            text-decoration: none; /*alt çizgi yok*/
        }
    </style>

    <script>
        $(document).ready(function () {
            //ornek1 butonuna tıklandığında class ı paragraflar olan div in ilk p si bold ve yeşil.
            $("#bir").click(function () {
                $("div.paragraflar p:first-child").css({
                    "color": "green",
                    "font-weight": "bold"
                });
            });

            //ID si iki olan butona tıklandığında, class ı paragraflar olan div deki son paragrafı bold ve kırmızı yapalım.
            $("#iki").click(function () {
                $("div.paragraflar p:last-child").css({
                    "color": "red",
                    "font-weight": "bold"
                });
            });

            //ID si uc olan butona tıklandığında, class ı paragraflar olan div deki ikinci paragrafı italik ve mor yapalım
            $("#uc").click(function () {
                $("div.paragraflar p:nth-child(2)").css({
                    "color": "purple",
                    "font-style": "italic"
                });
            });

            //ID si dort olan butona tıklandığında, class ı kontroller olan div deki type ı text olan input lar varsa, arkaplan rengi turuncu olsun.
            $("#dort").click(function () {
                $("div.kontroller:has(input[type=text])").css({
                    "background-color": "orange"
                });
            });

            /*ID si bes olan butona tıklandığında, class ı paragraflar olan div deki her bir p nin 1 saniye aralıklarla arkaplan rengini lightpink olarak, yazıları ise siyah ve 12 punto olarak değiştirsin..*/

            $("#bes").click(function () {
                var index = 1;
                var timerIndex = setInterval(function () {

                    if (index == 5) {
                        clearInterval(timerIndex);
                        alert("bitti");
                    }

                    $("div.paragraflar p:nth-child(" + index + ")").css({
                        "background-color": "lightpink",
                        "font-size": "12pt",
                        "color": "black"
                    });
                    index++;
                }, 1000);
            });
        });


    </script>

</head>
<body>
    <div class="container">
        <a href="#" class="btn" id="bir">Örnek 1</a><!--href jquery ile select yapılacak-->
        <a href="#" class="btn" id="iki">Örnek 2</a>
        <a href="#" class="btn" id="uc">Örnek 3</a>
        <a href="#" class="btn" id="dort">Örnek 4</a>
        <a href="#" class="btn" id="bes">Örnek 5</a>
    </div>
    <div class="paragraflar">
        <p>Burası birinci paragrafım...</p>
        <p>Burası ikinci paragrafım...</p>
        <p>Burası üçüncü paragrafım...</p>
        <p>Burası dördüncü paragrafım...</p>
    </div>
    <div class="kontroller">
        <div class="form-group">
            <label>Adı: </label>
            <input type="text" />
        </div>
        <div class="form-group">
            <label>Soyadı: </label>
            <input type="text" />
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input type="email" />
        </div>
        <div class="form-group">
            <input type="button" value="KAYDET" />
        </div>
    </div>
</body>
</html>
